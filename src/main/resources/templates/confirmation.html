<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nez/thymeleaf/layout"
	layout:decorator="index">
<head>
<meta charset="utf-8">
<title>Form Patient</title>
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div class="card">
				<div class="card-header">Enregistrement effectu√©</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID : </label>
						<label class="font-weight-bold" th:text="${patient.id}"></label>
					</div>
					<div class="form-group">
						<label>Name : </label>
						<label class="font-weight-bold" th:text="${patient.name}"></label>
					</div>
					<div class="form-group">
						<label>Score : </label>
						<label class="font-weight-bold" th:text="${patient.score}"></label>
					</div>
					<div class="form-group">
						<label>Date Naissance : </label>
						<label class="font-weight-bold" th:text="${patient.dateNaissance}"></label>
					</div>
					<div class="form-group">
						<label>Malade : </label>
						<label class="font-weight-bold" th:text="${patient.malade}"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
