<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nez/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Patients</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="@{Patients}">Patients</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{patients}">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="#">Medecins</a></li>

			<!-- Dropdown -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> Patients </a>
				<div class="dropdown-menu">
					<a sec:authorize="hasRole('ADMIN')" class="dropdown-item"
						th:href="@{formPatient}">Ajouter</a> <a class="dropdown-item"
						href="#">Chercher</a>
				</div></li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<!-- Dropdown -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> <span sec:authorize="isAuthenticated()">
						<span sec:authentication="name"></span>
				</span> <span sec:authorize="!isAuthenticated()"> <span>Se
							Connecter</span>
				</span>
			</a>
				<div class="dropdown-menu">
					<a sec:authorize="isAnonymous()" class="dropdown-item"
						th:href="@{login}">Login</a> <a sec:authorize="isAuthenticated()"
						class="dropdown-item" th:href="@{logout}">Logout</a> <a
						class="dropdown-item" href="#">Profile</a>
				</div></li>
		</ul>
	</nav>

	<section layout:fragment="pageContent"></section>
</body>
</html>
